<html>
	<head>
		<title>Consultr.io - Dashboard</title>
		<meta charset="UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='js/consultr.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
		<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/home.css') }}">
		<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/dashboardStyle.css') }}">
		<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/newLogin.css') }}">
	</head>
	<body>
		<div class='background'>
			<div class='headerBackboard'></div>
			<header class='transprHeader'>
				<div class='headerContainer'>
					<h1>Consultr.io</h1>
					<p>The world's first and only online consultation market.</p>
					<a type="button" href="{{url_for('signUp')}} "class='btn btn-inverse'>Sign Up</a>
				</div>
				<a href="{{ url_for('login') }}" id='loginLink'>LOG IN</a>
			</header>
			<div class='row-fluid'>
				<div class='offset3 span6'>
					<br><br>
					<div class='well'>
						<form class="form-horizontal" action="{{ url_for('processLogin') }}" method="GET">
						  <div class="control-group">
						    <label class="control-label" for="inputEmail">Email</label>
						    <div class="controls">
						      <input type="text" name="email" class='span8' id="inputEmail" placeholder="Email">
						    </div>
						  </div>
						  <div class="control-group">
						    <label class="control-label" for="inputPassword">Password</label>
						    <div class="controls">
						      <input type="password" name="password" class='span8' id="inputPassword" placeholder="Password">
						    </div>
						  </div>
						  <div class="control-group">
						    <div class="controls">
						      <label class="checkbox">
						        <input type="checkbox"> Remember me
						      </label>
						      <button type="submit" class="btn">Sign in</button>
						    </div>
						  </div>
            </form>
					</div>
				</div>
			</div>
		</div>
		<div class='footer'>
			<div class='footerContainer'>
				<p>Â© 2013 Consultr.io.  All rights reserved.</p>
				<a href='#'>About Us</a>
				- <a href='#'>Contact</a>
				- <a href='#'>Privacy Policy</a>
			</div>
		</div>
	</body>
</html>
